mcu:
  type:   STM32F407
  class:  stm32

motor:
  - name:   DRIVE0
    enable: PF11
    step:   PE2
    dir:    PC5
    uart:   PC4
  - name:   DRIVE1
    enable: PF14
    step:   PE3
    dir:    PF13
    uart:   PF12
  - name:   DRIVE2
    enable: PG1
    step:   PE4
    dir:    PG0
    uart:   PF15
  - name:   DRIVE3
    enable: PE9
    step:   PE14
    dir:    PE8
    uart:   PE7
  - name:   DRIVE4
    enable: PF2
    step:   PE15
    dir:    PE11
    uart:   PE10
  - name:   DRIVE5
    enable: PC15
    step:   PE1
    dir:    PF0
    uart:   PF1
  - name:   DRIVE6
    enable: PG4
    step:   PE0
    dir:    PG3
    uart:   PG2
  - name:   DRIVE7
    enable: PG7
    step:   PE6
    dir:    PG6
    uart:   PG5

limit:

  FAN3:     PA3
  FAN4:     PA15
  FAN5:     PB11
  FAN6:     PB10
  FAN7:     PD12
  FAN8:     PD14
  FAN9:     PD15

heater:
  HEAT0:    PB0
  HEAT1:    PB1
  HEAT2:    PC7
  HEAT3:    PF7
  HEAT4:    PF6

heater_bed:
  BED_OUT:  PE5

sensor:
  ADC_0:    PF4
  ADC_1:    PF5
  ADC_2:    PF9
  ADC_3:    PF10
  ADC_4:    PC0